server.servlet.context-path=/mySpringBatch
server.port=8181

logging.level.org=INFO
logging.level.tp.mySpringBatch=DEBUG


spring.batch.datasource.url=jdbc:h2:~/jobRepositoryDb
spring.batch.datasource.username=sa
spring.batch.datasource.password=


spring.outputdb.datasource.url=jdbc:h2:~/outputDb
spring.outputdb.datasource.username=sa
spring.outputdb.datasource.password=

spring.inputdb.datasource.url=jdbc:h2:~/inputDb
spring.inputdb.datasource.username=sa
spring.inputdb.datasource.password=

#disable auto lauching of jobs:
spring.batch.job.enabled=false

#automatic create_table for jobRepository:
spring.batch.initialize-schema=always

#temp workaround for step scope in job xml config file
spring.main.allow-bean-definition-overriding=true
